<body>
    <div class="container">
        <h1>ğŸ“ åœ¨çº¿ç•™è¨€æ¿</h1>
        
        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="è¯·è¾“å…¥æ‚¨çš„ç•™è¨€..." maxlength="500">
                <button id="submitBtn">æäº¤ç•™è¨€</button>
            </div>
            <div id="statusMessage"></div>
        </div>
        
        <!-- ç•™è¨€åˆ—è¡¨åŒºåŸŸ -->
        <div class="messages-section">
            <div class="messages-header">
                <h3>ğŸ’¬ ç•™è¨€åˆ—è¡¨</h3>
                <div>
                    <span id="messagesCount" class="messages-count">åŠ è½½ä¸­...</span>
                    <button id="refreshBtn">åˆ·æ–°</button>
                </div>
            </div>
            <ul id="messagesList">
                <li class="loading">æ­£åœ¨åŠ è½½ç•™è¨€...</li>
            </ul>
        </div>
    </div>

    <script>
        // API åŸºç¡€URL
        const API_BASE_URL = 'http://localhost:5001';
        
        // DOM å…ƒç´ å¼•ç”¨
        const messageInput = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const messagesList = document.getElementById('messagesList');
        const messagesCount = document.getElementById('messagesCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusMessage.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 3000);
        }
        
        // è·å–æ‰€æœ‰ç•™è¨€
        async function fetchMessages() {
            try {
                messagesList.innerHTML = '<li class="loading">æ­£åœ¨åŠ è½½ç•™è¨€...</li>';
                messagesCount.textContent = 'åŠ è½½ä¸­...';
                
                const response = await fetch(`${API_BASE_URL}/get`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    renderMessages(data.data);
                    messagesCount.textContent = `å…± ${data.count} æ¡ç•™è¨€`;
                } else {
                    throw new Error(data.error || 'è·å–ç•™è¨€å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–ç•™è¨€å¤±è´¥:', error);
                messagesList.innerHTML = `<li class="error">è·å–ç•™è¨€å¤±è´¥: ${error.message}</li>`;
                messagesCount.textContent = 'è·å–å¤±è´¥';
                showStatus(`è·å–ç•™è¨€å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
        function renderMessages(messages) {
            if (messages.length === 0) {
                messagesList.innerHTML = '<li class="empty-state">æš‚æ— ç•™è¨€ï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡ç•™è¨€å§ï¼</li>';
                return;
            }
            
            messagesList.innerHTML = messages.map(message => `
                <li class="message-item">
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-time">å‘è¡¨äº: ${message.timestamp}</div>
                </li>
            `).join('');
        }
        
        // HTMLè½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢XSSæ”»å‡»
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æäº¤ç•™è¨€
        async function submitMessage() {
            const content = messageInput.value.trim();
            
            if (!content) {
                showStatus('è¯·è¾“å…¥ç•™è¨€å†…å®¹', 'error');
                messageInput.focus();
                return;
            }
            
            try {
                // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤æäº¤
                submitBtn.disabled = true;
                submitBtn.textContent = 'æäº¤ä¸­...';
                
                const response = await fetch(`${API_BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: content })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    messageInput.value = '';
                    showStatus('ç•™è¨€æäº¤æˆåŠŸï¼', 'success');
                    
                    // åˆ·æ–°ç•™è¨€åˆ—è¡¨
                    await fetchMessages();
                } else {
                    throw new Error(data.error || 'æäº¤ç•™è¨€å¤±è´¥');
                }
            } catch (error) {
                console.error('æäº¤ç•™è¨€å¤±è´¥:', error);
                showStatus(`æäº¤ç•™è¨€å¤±è´¥: ${error.message}`, 'error');
            } finally {
                // æ¢å¤æäº¤æŒ‰é’®
                submitBtn.disabled = false;
                submitBtn.textContent = 'æäº¤ç•™è¨€';
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        submitBtn.addEventListener('click', submitMessage);
        refreshBtn.addEventListener('click', fetchMessages);
        
        // å›è½¦é”®æäº¤
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                submitMessage();
            }
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåè·å–ç•™è¨€åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
        });
        
        // å®šæœŸåˆ·æ–°ç•™è¨€åˆ—è¡¨ï¼ˆå¯é€‰ï¼‰
        // setInterval(fetchMessages, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
</body>
